<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar una tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1 class="display-1" th:text="|Actualizar la tarea ${tarea.id}|"></h1>
<form action="/actualizarTarea" method="POST">
    <input type="hidden" name="id" th:value="${tarea.id}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="nombre" th:value="${tarea.nombre}">
        <label for="floatingInput">Nombre de la tarea</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword" name="descripcion" th:value="${tarea.descripcion}">
        <label for="floatingPassword">Descripci√≥n de la tarea</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="estado" name="estado" th:value="${tarea.estado}">
        <label for="estado">ESTADO</label>
    </div>
    <button class="btn btn-primary" type="submit"> Enviar</button>
</form>
</body>
</html>
